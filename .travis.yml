language: java
jdk:
  - oraclejdk8

sudo: enabled
dist: trusty

script:
- mvn clean verify

notifications:
  email: true

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/travis-build-test-1.0-SNAPSHOT.jar
  on:
    repo: melissayan/travis_ci_test
    tags: true
    all_branches: true

after_success:
  - git config --global user.email "travis@travis-ci.org"
  - git config --global user.name "travis-ci"
  - echo "Travis build Number: $TRAVIS_BUILD_NUMBER "
  - git tag "v$TRAVIS_BUILD_NUMBER" -a -m "Travis build $TRAVIS_BUILD_NUMBER pushed a tag."
  - git push origin --tags
#  - chmod +x set_tags.sh
#  - sh set_tags.sh
