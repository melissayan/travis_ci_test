language: java
jdk:
- oraclejdk8

sudo: enabled
dist: trusty

script:
  #- mvn clean verify

notifications:
  email: true

#branches:
  #only:
  #- master
  #- "/^v\\d+\\.\\d+\\.\\d+$/"

before_deploy:
  - echo $TRAVIS_TAG
  - echo "$TRAVIS_BUILD_NUMBER"
  - export JARNAME="variantQC"
  - export VERSION="$TRAVIS_TAG"
  - export JARFILE="$JARNAME-$VERSION.jar"
  - echo $JARFILE
  - mvn -Djar.finalName=$JARNAME -Dversion=$VERSION clean verify

#  - git tag v$TRAVIS_BUILD_NUMBER -a -m "Travis build $TRAVIS_BUILD_NUMBER pushed a tag."
#  - git push origin --tags

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: #target/travis-build-test-1.0-SNAPSHOT.jar
    - target/$JARFILE
#  tag_name: $TRAVIS_TAG
  on:
    tags: true
    repo: melissayan/travis_ci_test
    branch: travis-branch

after_deploy:
  - git config --global user.email "travis@travis-ci.org"
  - git config --global user.name "travis-ci"
  - echo $TRAVIS_TAG
  - echo $TRAVIS_BUILD_NUMBER
  - git tag v$TRAVIS_BUILD_NUMBER -a -m "Travis build $TRAVIS_BUILD_NUMBER pushed a tag."
  - git push origin --tags
