language: java
jdk:
  - oraclejdk8

sudo: enabled
dist: trusty

script:
  - mvn clean verify

notifications:
  email: true

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - target/travis-build-test-1.0-SNAPSHOT.jar
  on:
    tags: true
    branch: travis-branch
    repo: melissayan/travis_ci_test/


after_success:
  - chmod +x set_tags.sh
  - sh set_tags.sh
